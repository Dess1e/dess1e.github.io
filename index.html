  <style>
    .circle {
      height: 25px;
      width: 25px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
    }
    .circle_small {
      height: 10px;
      width: 10px;
      background-color: darkorange;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
    }
    .circle_small2 {
      height: 20px;
      width: 20px;
      background-color: blue;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
    }
  </style>

<body>

  <!-- Add your site or application content here -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <div class="circle" id="circle1"></div>
  <div class="circle_small" id="circle2"></div>
  <div class="circle_small" id="circle3"></div>
  <div class="circle_small" id="circle4"></div>

  <script>
    const CIRCLES_DISTANCE = 50;

    let SCREEN_WIDTH = document.documentElement.clientWidth;
    let SCREEN_HEIGHT = document.documentElement.clientHeight;
    let center_x = SCREEN_WIDTH / 2;
    let center_y = SCREEN_HEIGHT / 2;
    let circle = document.getElementById('circle1');
    let circle_moving = document.getElementById('circle2');


    let circles = [];
    for (let i = 0; i < 40; i++) {
      let cloned = circle_moving.cloneNode(false);
      circle_moving.parentNode.appendChild(cloned)
      circles.push(cloned);
    }

    const array_of_points = [];
    for (let i = 0; i < circles.length; i++) {
      let pts = pregenCirclePoints(center_x, center_y, CIRCLES_DISTANCE + i * 10);
      array_of_points.push(pts);
    }


    function random() {
      let r = Math.random() * 2;
      return Math.floor(r) !== 0;
    }

    function setPosition(c, new_x, new_y) {
      const rad = c.clientWidth / 2;
      c.style.left = new_x - rad + 'px';
      c.style.top = new_y - rad + 'px';
    }

    function circlePoint(cx, cy, r, angle) {
        return [
          cx + r * Math.cos(angle),
          cy + r * Math.sin(angle)
        ];
    }

    function pregenCirclePoints(cx, cy, r) {
      let points_arr = [];
      for (let theta = 0; theta < 2 * Math.PI; theta += 0.1) {
        points_arr.push(
          circlePoint(cx, cy, r, theta)
        );
      }
      return points_arr;
    }


    function createMoveProcedure(circle, points_arr) {
      let pt = 0;
      return () => {
        if (pt === points_arr.length) {
          pt = 0;
        } else {
          pt++;
        }
        let curr_point = points_arr[pt];
        setPosition(circle, curr_point[0], curr_point[1]);
      }
    }

    for (let i = 0; i < circles.length; i++) {
      let pts = array_of_points[i];
      let circle = circles[i];
      setInterval(createMoveProcedure(circle, pts), (i + 1) * 2.5);
    }

    setPosition(circle, center_x, center_y);


  </script>

</body>
